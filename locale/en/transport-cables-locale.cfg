[item-description]
transport-cables:node-t1=Merges and forks. Can only connect to transport cables of the same tier.
transport-cables:provider-t1=Makes its contents available to a transport cable network. Can only connect to transport cables of the same tier.
transport-cables:requester-t1=Requests specified items from a transport cable network. Can only connect to transport cables of the same tier.
transport-cables:cable-t1=Used to build a transport cable network. can only connect to transport cables of the same tier.
transport-cables:underground-cable-t1=Goes underground. Can only connect to transport cables of the same tier.
